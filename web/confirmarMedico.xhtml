<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
       <title>SACoMe 2</title>
       <h:outputStylesheet library="css" name="default.css"/>
   </h:head>
   <h:body>
       <h1>Novo Médico</h1>
       Atenção! Confirme os dados abaixo.
       <br/>
       <br/>
       CRM <h:outputText id="crm" value="#{novoMedico.dadosMedico.crm}" /><br/>
       Nome: <h:outputText id="nome" value="#{novoMedico.dadosMedico.nome}" /><br/>
       Senha: <h:outputText id="senha" value="#{novoMedico.dadosMedico.senha}" /><br/>
       Especialidade: <h:outputText id="especialidade" value="#{novoMedico.dadosMedico.especialidade}" /><br/>
       <h:form>
           <h:commandButton id="confirmar" value="Confirmar" action="#{novoMedico.gravarMedico()}"/>
           <h:commandButton id="modificar" value="Modificar" action="medicoForm"/>
           <h:commandButton id="cancelar" value="Cancelar" action="#{novoMedico.recomecar()}"/>
       </h:form>
   </h:body>
</html>
