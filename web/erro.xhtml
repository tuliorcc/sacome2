<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SACoMe 2</title>
        <h:outputStylesheet library="css" name="default.css"/>        
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <h1>Ops, parece que ocorreu um problema</h1>
            <h:panelGroup rendered="#{not empty errorHandler.statusCode}">
                <h:outputText value="Código do Erro: #{errorHandler.statusCode}"></h:outputText>
                <br />
                <h:outputText value="Descrição: #{errorHandler.message}"></h:outputText>
                <br />
                <h:outputText value="URI da Requisição: #{errorHandler.requestURI}"></h:outputText>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty errorHandler.exceptionType}">
                <h:outputText value="Tipo de Exceção: #{errorHandler.exceptionType}"></h:outputText>
                <br />
                <h:outputText value="Exceção: #{errorHandler.exception}"></h:outputText>
                <br />
            </h:panelGroup>
        </ui:define>
        </ui:composition>     
    </h:body>
</html>
