<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
    <h:head>
        <title>SACoMe 2</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
        <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
            
        <h1>Novo Paciente</h1>
        <hr />
        <h:form>
            Digite os dados:<br/>
            
            CPF:
            <h:inputText id="cpf" label="CPF" required="true" value="#{novoPaciente.dadosPaciente.cpf}" />
            <h:message for="cpf"/>
            <br/>
            
            Nome:
            <h:inputText id="nome" label="Nome" required="true" value="#{novoPaciente.dadosPaciente.nome}" />
            <h:message for="nome"/>
            <br/>
            
            Senha:
            <h:inputText id="senha" label="Senha" required="true" value="#{novoPaciente.dadosPaciente.senha}" />
            <h:message for="senha"/>
            <br/>
            
            Telefone:
            <h:inputText id="telefone" label="Telefone" required="true" value="#{novoPaciente.dadosPaciente.telefone}" />
            <h:message for="telefone"/>
            <br/>

            Data de nascimento:
            <h:inputText id="dataDeNascimento" label="Data de nascimento" value="#{novoPaciente.dadosPaciente.dataDeNascimento}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </h:inputText>
            <h:message for="dataDeNascimento"/>
            <br/>
            
            Sexo:
            <h:selectOneRadio value="#{novoPaciente.dadosPaciente.sexo}">
                <f:selectItem itemValue="M" itemLabel="Masculino" />
                <f:selectItem itemValue="F" itemLabel="Feminino" />
            </h:selectOneRadio>
            
            <h:commandButton id="submit" value="Submit" action="confirmarPaciente" />
        </h:form>    
        </ui:define>     
    </ui:composition>     
    </h:body>
</html>
