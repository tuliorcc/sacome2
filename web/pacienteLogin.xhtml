<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SACoMe 2</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
    <ui:composition template="./template.xhtml">
    <ui:define name="content">
        <h1>Área do Paciente</h1>
        <hr />
        <h:form id="loginForm">
            <h4>Informe seu CPF e senha para acessar a Área do Paciente:</h4>
            <br/>
            CPF
            <h:inputText id="cpf" required="true" value="#{loginPaciente.cpf}" />
            <br/>
            Senha:
            <h:inputSecret id="senha" required="true" value="#{loginPaciente.senha}" />  
            <br/>
            <h:commandButton id="login" value="Acessar" action="#{loginPaciente.login}" />
            <br/>
            <h:message for="crm"/>
            <br/>
            <h:message for="senha"/>
            <br/>
            <h:message for="login"/>
        </h:form>    
    </ui:define>     
    </ui:composition>     
    </h:body>
</html>
