<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SACoMe 2</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="medicos"
                         summary="Medicos Cadastrados"
                         value="#{listaMedicos.listaMedicos}"
                         var="medico">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CRM" />
                    </f:facet>
                    <h:outputText id="crm" value="#{medico.crm}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="nome" value="#{medico.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Senha" />
                    </f:facet>
                    <h:outputText id="senha" value="#{medico.senha}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Especialidade" />
                    </f:facet>
                    <h:outputText id="especialidade" value="#{medico.especialidade}" />
                </h:column>
            </h:dataTable>  
        </h:form>
    </h:body>
</html>
