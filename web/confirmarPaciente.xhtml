<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
       <title>SACoMe 2</title>
       <h:outputStylesheet library="css" name="default.css"/>
   </h:head>
       <h:body>
       <ui:composition template="./template.xhtml">
       <ui:define name="content">
           
       <h1>Novo Paciente</h1>
       Atenção! Confirme os dados abaixo.
       <br/>
       <br/>
       CPF: <h:outputText id="crm" value="#{novoPaciente.dadosPaciente.cpf}" /><br/>
       Nome: <h:outputText id="nome" value="#{novoPaciente.dadosPaciente.nome}" /><br/>
       Senha: <h:outputText id="senha" value="#{novoPaciente.dadosPaciente.senha}" /><br/>
       Telefone: <h:outputText id="telefone" value="#{novoPaciente.dadosPaciente.telefone}" /><br/>
       Data de nascimento: <h:outputText id="dataDeNascimento" value="#{novoPaciente.dadosPaciente.cpf}">
          <f:convertDateTime type="date" dateStyle="full" />
       </h:outputText><br/>
       Sexo: <h:outputText id="sexo" value="#{novoPaciente.dadosPaciente.sexo}" /><br/>
       <h:form>
           <h:commandButton id="confirmar" value="Confirmar" action="#{novoPaciente.gravarPaciente()}"/>
           <h:commandButton id="modificar" value="Modificar" action="pacienteForm"/>
           <h:commandButton id="cancelar" value="Cancelar" action="#{novoPaciente.recomecar()}"/>
       </h:form>
    </ui:define>     
    </ui:composition>     
    </h:body>
</html>
