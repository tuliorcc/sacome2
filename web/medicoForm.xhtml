<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SACoMe 2</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
    <ui:composition template="./template.xhtml">
    <ui:define name="content">
        <h1>Novo medico</h1>
        <hr />
        <h:form>
            Digite os dados:<br/>
            
            CRM:
            <h:inputText id="crm" label="CRM" required="true" value="#{novoMedico.dadosMedico.crm}" />
            <h:message for="crm"/>
            <br/>
            
            Nome:
            <h:inputText id="nome" label="Nome" required="true" value="#{novoMedico.dadosMedico.nome}" />
            <h:message for="nome"/>
            <br/>
            
            Senha:
            <h:inputText id="senha" label="Senha" required="true" value="#{novoMedico.dadosMedico.senha}" />
            <h:message for="senha"/>
            <br/>

            Especialidade:            
            <h:selectOneMenu id="especialidade" value="#{novoMedico.dadosMedico.especialidade}">
                <f:selectItem itemValue="Clínico Geral" itemLabel="Clínico Geral"/>
                <f:selectItem itemValue="Acupuntura" itemLabel="Acupuntura"/>
                <f:selectItem itemValue="Cardiologia" itemLabel="Cardiologia"/>
                <f:selectItem itemValue="Dermatologia" itemLabel="Dermatologia"/>
                <f:selectItem itemValue="Geriatria" itemLabel="Geriatria"/>
                <f:selectItem itemValue="Ginecologia" itemLabel="Ginecologia"/>
                <f:selectItem itemValue="Neurologia" itemLabel="Neurologia"/>
                <f:selectItem itemValue="Oftalmologia" itemLabel="Oftalmologia"/>
                <f:selectItem itemValue="Ortopedia" itemLabel="Ortopedia"/>
                <f:selectItem itemValue="Otorrinolaringologia" itemLabel="Otorrinolaringologia"/>          
                <f:selectItem itemValue="Pediatria" itemLabel="Pediatria"/>   
                <f:selectItem itemValue="Pneumologia" itemLabel="Pneumologia"/>   
                <f:selectItem itemValue="Urologia" itemLabel="Urologia"/>   
            </h:selectOneMenu>
            <h:message for="especialidade"/>
            <br/>
            
            <h:commandButton id="submit" value="Submit" action="confirmarMedico" />
        </h:form>    
    </ui:define>     
    </ui:composition>     
    </h:body>
</html>
